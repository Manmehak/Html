<!DOCTYPE html>
<html>
    <head>
        <title>Links And Images</title>
    </head>
    <body>
        <!-- these all are external links meaning links of outside websites -->

        <!--anchor tag (a) is used to add link reference to html page -->
        <!--a is tag and href is an attribute-->
        <a href="https://google.com">Go to Google </a><br>
        <a href="https://twitter.com">Go to Twitter</a><br>

        <!-- if want to open in new tab then -->
        <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
        <a href="https://linkedin.com" target="_blank">Go to LinkedIn</a><br>


        <!--for internal links we do this -->
        <a href="/video5.html" target="_blank">Video5</a><br>
        <a href="/Video4.html" target="_blank">Video4</a><br>


        <!--for Images  for local images  u need to the image to be in html folder-->
        <!--src for image address and alt is for the message to display f image doesnot upload up-->
        <!--img is not present so alt mssg is displayed-->
        <img src="mehak.jpg" alt="Error loading image "><br>

        <!--img from online -->
        <img src="https://source.unsplash.com/collection/190727/800x450" alt="Slow internet">
        
    </body>
</html>
