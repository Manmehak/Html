<!DOCTYPE html>
<html>
    <head>
        <title>Entities</title>
    </head>
    <body>
        <h3>This is Html Entity Tutorial</h3>
        <div class="container">
            <p>This is a Paragragh</p>
        </div>

        <!--  to add additional spaces in dialogue as html doesnot read any space it count many spaces into 1   .. &nbsp; is an entity.. is sused to add additional spaces in the line -->
        <p>This is another &nbsp; paragraph </p>

        <!-- Now we we wanna print <p> we cant print it simply as it will take it as tag   so we use lt and gt entity-->
        <p>This is for &lt;p&gt; printing </p> 
        
        <!-- To print pound symbol -->
        <p>This is for &pound; printing </p> 
        
        <!-- To print copyright symbol -->
        <p>This is for &copy; printing </p> 
        
        


    </body>
</html>
