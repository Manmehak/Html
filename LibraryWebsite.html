<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome To Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Partap Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="message">
          
     </div>
            
      <div class="container my-3">
          <h5>Partap Library</h5>
        <form id="libraryForm">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="authorName">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Fiction
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="programming" value="Programming">
                  <label class="form-check-label" for="gridRadios2">
                    Programming
                  </label>
                </div>
                <div class="form-check ">
                  <input class="form-check-input" type="radio" name="type" id="novel" value="Novel">
                  <label class="form-check-label" for="gridRadios3">
                    Novel
                  </label>
                </div>
              </div>
            </fieldset>
            <button type="submit" id="Add Book" class="btn btn-primary">Add Book</button>
          </form>
      </div>

      <div class="container">
          <h5>Your Books</h5>
          <hr>
          <table class="table">
            <thead>
              <tr>
                
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody id="tableBody"> </tbody>
          </table>
      </div>


    <script>
        console.log("This is the Library Website!");

        //Constructor
        function Book(name, author , type){
            this.name = name;
            this.author = author;
            this.type = type;
        }

        // Display Constructor
        function Display(){

        }

        // Adding all methods to the function prototype
        Display.prototype.add = function(book){
            // console.log("Adding to UI")
            let tableBody = document.getElementById('tableBody');
            let uiString = `<tr>
                                
                                <td>${book.name}</td>
                                <td>${book.author}</td>
                                <td>${book.type}</td>
                            </tr>`

            tableBody.innerHTML += uiString;                


        }
        
        Display.prototype.clear = function(){
            let libraryForm = document.getElementById('libraryForm');
            libraryForm.reset(); //this will clear the form for another submission
        }

        Display.prototype.validate = function(book){
            if(book.name.length<2 || book.author.length<2){
                return false;
            }
            else{
                return true;
            }
        }

        Display.prototype.show = function(type,message1){
            let message = document.getElementById('message');
            message.innerHTML= `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
              <strong>Message: </strong> ${message1}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`

            setTimeout(function() {
                message.innerHTML='';
            }, 2000);
        }
    


        // Add submit event listener to form 
        let libraryForm = document.getElementById('libraryForm');
        libraryForm.addEventListener('submit', addBook);

        function addBook(e){
            console.log("You have submitted library form..");
            let name = document.getElementById('bookName').value;
            let author = document.getElementById('authorName').value;
            let type;

            let fiction = document.getElementById('fiction');
            let programming = document.getElementById('programming');
            let novel = document.getElementById('novel');

            if(fiction.checked){
                type = fiction.value;
            }
            else if(programming.checked){
                type = programming.value;
            }
            else if(novel.checked){
                type = novel.value;
            }

            let book = new Book(name,author,type);
            console.log(book);
            
            // creating a display object 
            let display = new Display();

            if(display.validate(book)){

                display.add(book);
                display.clear();
                display.show('success','Your Book has been succesfully added..');
            }
            else{
                // show error to user 
                display.show('danger', "Sorry You cannot add this Book..");
            }

            e.preventDefault();   //to prevent default behaviour of the form 
        }


    </script>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
