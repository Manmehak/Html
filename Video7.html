<!DOCTYPE html>
<html>

<head>
    <title>Lists and Tables</title>
</head>

<body>

    <!--ul for unordered list  ... li is list item -->
    <ul>
        <li>1st Item</li>
        <li>2nd Item</li>
        <li>3rd Item</li>
    </ul>

    <!-- to chnage type of ul there is another typs like bullets in form of circles, squares -->
    <ul type="square2">
        <li>One</li>
        <li>Two</li>
    </ul>

    <!--ol is for ordered list -->
    <ol>
        <li>4th Item</li>
        <li>5th Item</li>
        <li>6th Item</li>
    </ol>

    <!-- ordered list will have have numbers as it is ordered -->
    <!-- type is used to set the bullet symbol for item like here it is in form of A,B,C-->
    <ol type="A">

        <li>7th Item</li>
        <li>8th Item</li>
        <li>9th Item</li>

    </ol>

    <!-- nested lists -->
    <ul>
        <li>Another list
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>

        </li>
    </ul>


    <!--Tables -->
    <!--table attribute for adding table.. thead for table head.. tbody for table body -->
    <h3>Html Table </h3>
    <table>
        
        <thead>
            <tr>
                <!--tr is table row -->
                <th>Name</th>
                <!--these all are table columns -->
                <th>Age</th>
                <th>RollNo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manmehak</td>
                <td>20</td>
                <td>08</td>
            </tr>

            <tr>
                <td>Pankaj</td>
                <td>20</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Kashish</td>
                <td>20</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
