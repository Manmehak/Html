<!DOCTYPE html>
<html>
    <head>
        <title>ID and Classes</title>
    </head>
    <body>
        <h3>ID's and Classes Tutorial</h3>
        <div id = "maianbox" class = "greybg borderbk">This is Mainbox </div>
        <span class="greybg"></span>

        <!-- how to add different classes  and ids in one line  -->
        <!-- div.greybg.haircolor.borderline -->
        <div class="greybg haircolor borderline"></div>
        <!-- span#spanhead -->
        <span id="spanhead"></span>
        <!-- . is for classes and  # id for ids  -->

        <!-- EXample: -->
        <span class="spanblue colorhead colorblue">First</span>
        <span class="spanblue colorhead colorblue">Second</span>
        <span class="spanblue colorhead colorblue">Third</span>
    </body>
</html>
