    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
      
        // Get access to the camera!
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Not adding `{ audio: true }` since we only want video now
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            });
        }

        // Elements for taking the snapshot
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video');

        // Trigger photo take
        document.getElementById("snap").addEventListener("click", function () {
            context.drawImage(video, 0, 0, 640, 480);

            var imgAsDataURL = canvas.toDataURL("image/png");

            // Save image into localStorage
            try {
                let imageAddress = localStorage.getItem('imageAddress');
                if (imageAddress == null) {
                    addressObj = [];
                }
                else {
                    addressObj = JSON.parse(imageAddress);
                }
                addressObj.push(imgAsDataURL);
                localStorage.setItem("elephant", imgAsDataURL);

            }
            catch (e) {
                console.log("Storage failed: " + e);
            }

            showImages();
        });

        

        function showImages() {
            let imageAddress = localStorage.getItem('imageAddress');
            if (imageAddress == null) {
                addressObj = [];
            }
            else {
                addressObj = JSON.parse(imageAddress);
            }
            addressObj.push(imgAsDataURL);
            localStorage.setItem("elephant", imgAsDataURL);

            let html = '';

            // to get every element from the array so 
            addressObj.forEach(function (element, index) {
                // <h5 class="card-title">Note ${index+ 1}</h5>  add when u dont want title 
                html = html +
                    `<div class="noteCard card" style="width: 18rem;" >
    <div class="card-body">
      <h5 class="card-title">${element.title}</h5>
      <p class="card-text">${element.text}</p>
      <button id= ${index} onclick="deleteBtn(this.id)" class="btn btn-primary my-2" id="addBtn">Delete Note</button>
    </div>
  </div>`
            });

            let addressElm = document.getElementById('address');
            if (addressObj.length != 0) {
                addressElm.innerHTML = html;
            }
            else {
                addressElm.innerHTML = `Nothing to Show Here . Add an Image.`
            }
        }


        function convertURIToImageData(URI) {
  return new Promise(function(resolve, reject) {
    if (URI == null) return reject();
    var canvas = document.createElement('canvas'),
        context = canvas.getContext('2d'),
        image = new Image();
    image.addEventListener('load', function() {
      canvas.width = image.width;
      canvas.height = image.height;
      context.drawImage(image, 0, 0, canvas.width, canvas.height);
      resolve(context.getImageData(0, 0, canvas.width, canvas.height));
    }, false);
    image.src = URI;
  });
}
