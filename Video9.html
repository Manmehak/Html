<!DOCTYPE html>
<html>
    <head>
        <title>Block and Inline Elements</title>
    </head>
    <body>

        <!--here style tag is used to show the space of block taken by p tag and span tag-->
        <!-- if we wanna do everything in one line so we can use inline functions -->
       <p style="border: 2px solid red;">This is a paragraph </p> 
       <p style="border: 2px solid black;">This is a paragraph </p>
       <!--p tag take a whole block so hese two p dont come in one line --> 

       <span style="border: 2px solid grey;">This span</span>
       <span style="border: 2px solid pink;">This is span</span>
        <!--span is inline tag which which priint next span in the same line -->

        <li style="border: 2px solid red ">23</li>
        <li style="border: 2px solid red ">23</li>
        <!-- li is also the block tag-->
    </body>
</html>
