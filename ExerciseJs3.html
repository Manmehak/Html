<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <button id="button">Insert Row</button>
    <button id="button1">Change Content</button>


    <script>

        // <!-- Write a JavaScript function to add rows to a table -->
        let button1 = document.getElementById('button');
        button1.addEventListener('click', function insertRow() {
            let insertrow = document.getElementById('sampleTable').insertRow(2);
            let cell1 = insertrow.insertCell(0);
            let cell2 = insertrow.insertCell(1);
            cell1.innerHTML = "Column1";
            cell2.innerHTML = "Column2";

        });

        // Write a JavaScript function that accept row, column, (to identify a particular cell) and a string to update the content of that cell
        let button2 = document.getElementById('button1');
        button2.addEventListener('click' , changeContent);

        function changeContent(){
            let row1 = prompt("Enter Row Number : 0 1 " , "0");
            let column1 = prompt("Enter Column Number : 0 1 " , "0");
            let content = prompt("Enter the Content: ");
            let contentChange = document.getElementById('sampleTable').rows[parseInt(row1)].cells;
            contentChange[parseInt(column1)].innerHTML = content;

        }


    </script>
</body>

</html>
